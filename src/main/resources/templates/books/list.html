<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List all the books</title>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each = "book : ${books}">
    <td th:text = "${book.id}"></td>
    <td th:text = "${book.title}"></td>
    <td th:text = "${book.publisher.id}"></td>
  </tr>
</table>

</body>
</html>

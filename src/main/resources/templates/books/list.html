<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Tittle</th>
        <th>Publisher</th>
    </tr>
    <tr th:each = "book:${books}">
        <td th:text="${book.id}">df</td>
        <td th:text="${book.tittle}">df</td>
        <td th:text="${book.publisher.name}">df</td>
    </tr>
</table>
</body>
</html>

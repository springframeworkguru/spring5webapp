<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author list</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">R S</td>
        <td th:text="${author.lastName}">Salaria</td>

    </tr>
</table>

</body>
</html>
